<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Prime vídeo</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu" href="#">início</a>
        <a class="menu" href="#">series</a>
        <a class="menu" href="#">filmes</a>
      </nav>
    </header>
    <main>
      <section>
        <img
          class="prime"
          src="/assets/img/image 1.png"
          alt="Imagem logo Amazon Prime Vídeo"
        />
      </section>
      <section>
        <div class="seta">
          <figure>
            <img
              src="/assets/img/image 11.png"
              alt="Icone de uma seta para a esquerda"
            />
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 2.png"
              alt="Capa serie The Boys"
            />
            <figcaption class="titleTheBoys">the boys</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 6.png"
              alt="Capa serie Todo mundo odeia o Chris"
            />
            <figcaption class="titleChris">Todo mundo odeia o chris</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 4.png"
              alt="Capa Filme InterStellar"
            />
            <figcaption class="titleInterStellar">Interstellar</figcaption>
          </figure>
        </div>
        <div class="setaDireita">
            <figure>
              <img
                src="/assets/img/image 12.png"
                alt="Icone de uma seta para a direita"
              />
            </figure>
          </div>
          <div class="seta">
              <figure>
                <img
                  src="/assets/img/image 11.png"
                  alt="Icone de uma seta para a esquerda"
                />
              </figure>
            </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 5.png"
              alt="Capa da serie O Senhor dos Anéis"
            />
            <figcaption class="titleSenhorDosAneis">
              O Senhor dos Anéis
            </figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 7.png"
              alt="Capa da serie The Bigbang Theory"
            />
            <figcaption class="titleTheBigBang">the bigbang theory</figcaption>
          </figure>
        </div>
        <div>
          <figure>
            <img
              class="imgCatalog"
              src="/assets/img/image 3.png"
              alt="Capa do Filme Top Gun"
            />
            <figcaption class="titleTopGun">top gun</figcaption>
        </div>
        <div class="setaDireita">
            <figure>
              <img
                src="/assets/img/image 12.png"
                alt="Icone de uma seta para a direita"
              />
            </figure>
          </div>
      </figure>
    </main>
    <footer>
      <ul class="links">
        <li>
          <p>
            © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK.
            Reservados todos os direitos, Prime Video
          </p>
        </li>

        <li>
            <a href="https://www.youtube.com/@PrimeVideoBR" target="_blank">
                <img  src="./assets/img/youtube--v1 1.png" alt="Logo do Youtube">
            </a>
        </li>

        <li>
            <a href="https://www.instagram.com/primevideobr/" target="_blank">
                <img  src="./assets/img/Vector.png" alt="Logo do Instagram">
            </a>
        </li>

        <li>
            <a href="https://www.primevideo.com/offers/nonprimehomepage/ref=dv_web_force_root?_encoding=UTF8&language=pt_BR" target="_blank">
                <img  src="./assets/img/image 8.png" alt="Logo Prime video">
            </a>
        </li>
      </ul> 
    </footer>
  </body>
</html>
